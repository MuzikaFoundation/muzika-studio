<section class="post-write bg-white h-100">
  <form class="form h-100" #form="ngForm" (ngSubmit)="submit(form)">
    <div class="row h-100 mx-0">
      <div class="col-8 px-0 write-form">
        <div class="title">
          <input type="text" id="title" name="title" class="w-100" placeholder="제목을 입력해주세요"
                 required [(ngModel)]="post.title">
        </div>

        <div class="description">
          <textarea></textarea>
        </div>
      </div>
      <div class="col px-0 border-left">
        <section class="extra-section">
          <h5> 첨부파일 관리 </h5>

          <div class="attach-file-form">
            <i class="fa fa-exclamation-triangle"></i> 현재는 지원하지 않습니다
          </div>

          <h5> 태그 </h5>

          <div class="tags-container">
            <div class="tags">
              <label class="label tag" *ngFor="let tag of post.tags; let i = index">
                {{tag}}
                <i class="fa fa-times" (click)="removeTag(i)"></i>
              </label>
            </div>

            <input type="text" class="form-control" (keypress)="handleTagInput($event, tagInput)" #tagInput
                   placeholder="추가할 태그 입력">
          </div>
        </section>
      </div>
    </div>

    <div class="submit-floating">
      <button mat-raised-button color="accent"> <i class="fa fa-pencil"></i> 작성 </button>
    </div>
  </form>
</section>
